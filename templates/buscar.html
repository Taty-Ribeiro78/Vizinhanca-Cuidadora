<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Buscar Vizinhos - Vizinhan√ßa Cuidadora</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f6; padding: 20px; }
        .container { max-width: 800px; margin: auto; }
        .search-box { margin-bottom: 30px; text-align: center; }
        input[type="text"] { padding: 12px; width: 60%; border-radius: 8px; border: 1px solid #ddd; }
        .card { 
            background: white; padding: 20px; border-radius: 12px; 
            margin-bottom: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex; justify-content: space-between; align-items: center;
        }
        .btn { 
            background: #27ae60; color: white; padding: 10px 20px; 
            text-decoration: none; border-radius: 6px; font-weight: bold; 
        }
        .stellar-tag { 
            font-size: 11px; color: #7d3cff; background: #f3e5f5; 
            padding: 4px 8px; border-radius: 4px; display: inline-block; margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-box">
            <h1>üîç Encontrar Vizinhos</h1>
            <form action="/buscar" method="GET">
                <input type="text" name="q" placeholder="Ex: Enfermagem, Centro..." value="{{ busca }}">
                <button type="submit" class="btn">Buscar</button>
            </form>
        </div>

        {% for p in profissionais %}
       <div class="card" style="display: flex; justify-content: space-between; align-items: center; background: white; padding: 15px; margin-bottom: 10px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.05);">
    <div>
        <h3 style="margin: 0;">{{ p[0] }}</h3>
        <p style="margin: 5px 0; color: #666;">{{ p[1] }} | {{ p[2] }}</p>
        <strong style="color: #27ae60;">Pre√ßo: R$ {{ "%.2f"|format(p[4]) if p[4] else "0.00" }}</strong>
    </div>
    <a href="/pagamento/{{ p[0] }}" class="btn" style="background: #7d3cff; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px; font-weight: bold;">Contratar</a>
</div>
        {% else %}
        <p style="text-align: center; color: #999;">Nenhum profissional validado encontrado.</p>
        {% endfor %}

        <br>
        <a href="/" style="color: #666; text-decoration: none;">‚Üê Voltar ao in√≠cio</a>
    </div>
</body>
</html>
